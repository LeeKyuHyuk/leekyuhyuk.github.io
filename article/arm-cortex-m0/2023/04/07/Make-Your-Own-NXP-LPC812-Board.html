<!DOCTYPE html><html lang="ko"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><style id="stitches"></style><link rel="preload" href="/_next/static/css/98b299b94b0a7962.css" as="style"/><link rel="stylesheet" href="/_next/static/css/98b299b94b0a7962.css" data-n-g=""/><link rel="preload" href="/_next/static/css/5c3da54741072322.css" as="style"/><link rel="stylesheet" href="/_next/static/css/5c3da54741072322.css" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-dea678fb5840c50f.js" defer=""></script><script src="/_next/static/chunks/framework-64ad27b21261a9ce.js" defer=""></script><script src="/_next/static/chunks/main-f2f237ba7e9012fc.js" defer=""></script><script src="/_next/static/chunks/pages/_app-9b6890f28bc766f1.js" defer=""></script><script src="/_next/static/chunks/803-9fe1c131242daf24.js" defer=""></script><script src="/_next/static/chunks/785-d1ab2e5b6dacd475.js" defer=""></script><script src="/_next/static/chunks/pages/article/%5Bcategory%5D/%5Byear%5D/%5Bmonth%5D/%5Bday%5D/%5Bslug%5D-6501b82d330bbee5.js" defer=""></script><script src="/_next/static/dFiaKGJXnX9ZfXI4gZrP9/_buildManifest.js" defer=""></script><script src="/_next/static/dFiaKGJXnX9ZfXI4gZrP9/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"excerpt":" ARM Cortex M0를 시작하기 전에 간단한 Board를 만들어보겠습니다. 준비물 비교적 작업이 쉬운 SO20 패키지 형태인 'LPC812M101JD20J'를 선택했습니다. LPC812M101JD20J SOP20/TSSOP20 양면변환기판 2.54mm 핀 헤더 1x40P Black","url":"/article/arm-cortex-m0/2023/04/07/Make-Your-Own-NXP-LPC812-Board","frontmatter":{"title":"나만의 NXP LPC812 Board를 만들어보자!","date":"2023-04-07 23:08:11","category":"ARM-Cortex-M0"},"content":"\nARM Cortex M0를 시작하기 전에 간단한 Board를 만들어보겠습니다.\n\n### 준비물\n\n비교적 작업이 쉬운 SO20 패키지 형태인 'LPC812M101JD20J'를 선택했습니다.\n\n- [LPC812M101JD20J](https://www.eleparts.co.kr/goods/view?no=6087287)\n- [SOP20/TSSOP20 양면변환기판](https://www.eleparts.co.kr/goods/view?no=2670262)\n- [2.54mm 핀 헤더 1x40P Black](https://www.eleparts.co.kr/goods/view?no=10955856)\n- Push Button Switch 2개\n- 저항 470Ω 1개\n- LED 1개\n- USB to Serial 케이블 1개 (3.3V)\n\n### 회로도\n\n'LPC812M101JD20J'를 'SOP20/TSSOP20 양면변환기판'에 핀 헤더와 함께 납땜 합니다.  \n![NXP LPC812 on PCB](/assets/image/2023-04-07-Make-Your-Own-NXP-LPC812-Board/2023-04-07-Make-Your-Own-NXP-LPC812-Board_1.jpg)\n\n그리고 브레드보드에 아래와 같이 연결합니다. 전원은 3.3V를 인가해야 합니다.  \n![NXP LPC812 Board Schematic](/assets/image/2023-04-07-Make-Your-Own-NXP-LPC812-Board/2023-04-07-Make-Your-Own-NXP-LPC812-Board_2.png)\n\n### 예제 프로그램(Blinky) Flash 하기\n\nLED를 깜빡이는 예제 프로그램(Blinky)을 넣기 위해 [lpc21isp](https://sourceforge.net/projects/lpc21isp) 소스코드를 받아 빌드 합니다.  \n![lpc21isp](/assets/image/2023-04-07-Make-Your-Own-NXP-LPC812-Board/2023-04-07-Make-Your-Own-NXP-LPC812-Board_3.png)\n\nARM Cross Compile을 위해 [GNU Arm Embedded Toolchain Downloads](https://developer.arm.com/downloads/-/gnu-rm)에 접속하여 Toolchain을 다운로드해 `/opt`에 압축을 해제합니다.  \n![GNU Arm Embedded Toolchain Downloads](/assets/image/2023-04-07-Make-Your-Own-NXP-LPC812-Board/2023-04-07-Make-Your-Own-NXP-LPC812-Board_4.png)\n\n[Blinky](https://github.com/LeeKyuHyuk/Bare-Metal-NXP-LPC812/tree/master/examples/Blinky) 예제를 받아 `Makefile`의 `CC`, `AS`, `LD`, `OBJCOPY`, `LIBSPEC`에 있는 경로를 알맞게 수정하고 `make main.elf`를 실행합니다.  \n![Blinky Example Build](/assets/image/2023-04-07-Make-Your-Own-NXP-LPC812-Board/2023-04-07-Make-Your-Own-NXP-LPC812-Board_5.png)\n\nISP 모드로 진입하기 위해 Reset 버튼을 누른 상태로 ISP 버튼을 누르고 Reset 버튼에서 손을 뗍니다. ISP 모드에 진입되면 ISP 버튼에서도 손을 뗍니다.  \n`lpc21isp main.hex /dev/ttyUSB0 9600 12000000` 명령어를 사용하여 LPC812에 Flash 합니다. (Root 권한이 필요합니다)  \n정상적으로 Flash가 되었다면 아래와 같은 화면이 출력됩니다.  \n![Use lpc21isp](/assets/image/2023-04-07-Make-Your-Own-NXP-LPC812-Board/2023-04-07-Make-Your-Own-NXP-LPC812-Board_6.png)\n\n브레드보드의 LED가 깜빡깜빡하는 것도 확인할 수 있습니다.  \n![Blinky](/assets/image/2023-04-07-Make-Your-Own-NXP-LPC812-Board/2023-04-07-Make-Your-Own-NXP-LPC812-Board_7.gif)"},"__N_SSG":true},"page":"/article/[category]/[year]/[month]/[day]/[slug]","query":{"category":"arm-cortex-m0","year":"2023","month":"04","day":"07","slug":"Make-Your-Own-NXP-LPC812-Board"},"buildId":"dFiaKGJXnX9ZfXI4gZrP9","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

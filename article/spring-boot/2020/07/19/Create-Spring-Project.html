<!DOCTYPE html><html lang="ko"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><style id="stitches"></style><link rel="preload" href="/_next/static/css/98b299b94b0a7962.css" as="style"/><link rel="stylesheet" href="/_next/static/css/98b299b94b0a7962.css" data-n-g=""/><link rel="preload" href="/_next/static/css/5c3da54741072322.css" as="style"/><link rel="stylesheet" href="/_next/static/css/5c3da54741072322.css" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-dea678fb5840c50f.js" defer=""></script><script src="/_next/static/chunks/framework-64ad27b21261a9ce.js" defer=""></script><script src="/_next/static/chunks/main-f2f237ba7e9012fc.js" defer=""></script><script src="/_next/static/chunks/pages/_app-9b6890f28bc766f1.js" defer=""></script><script src="/_next/static/chunks/803-9fe1c131242daf24.js" defer=""></script><script src="/_next/static/chunks/785-d1ab2e5b6dacd475.js" defer=""></script><script src="/_next/static/chunks/pages/article/%5Bcategory%5D/%5Byear%5D/%5Bmonth%5D/%5Bday%5D/%5Bslug%5D-6501b82d330bbee5.js" defer=""></script><script src="/_next/static/dFiaKGJXnX9ZfXI4gZrP9/_buildManifest.js" defer=""></script><script src="/_next/static/dFiaKGJXnX9ZfXI4gZrP9/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"excerpt":" Spring Initializr 에 접속하여 아래와 같이 선택하고, 'Generate'를 클릭합니다. 프로젝트가 다운로드 되면, 원하는 경로에 압축을 풀어줍니다. IntelliJ IDEA를 켜고 'Open or Import'을 누릅니다. 그리고, 아까 압축을 푼 경로를 선택합니다. 프","url":"/article/spring-boot/2020/07/19/Create-Spring-Project","frontmatter":{"title":"[Spring Boot] 프로젝트 생성","date":"2020-07-19 19:10:30","category":"Spring-Boot"},"content":"\n[Spring Initializr](https://start.spring.io/)에 접속하여 아래와 같이 선택하고, 'Generate'를 클릭합니다.  \n![Spring Initializr](/assets/image/2020-07-19-Create-Spring-Project/2020-07-19-Create-Spring-Project_1.png)\n\n프로젝트가 다운로드 되면, 원하는 경로에 압축을 풀어줍니다.\n\nIntelliJ IDEA를 켜고 'Open or Import'을 누릅니다.  \n![IntelliJ IDEA](/assets/image/2020-07-19-Create-Spring-Project/2020-07-19-Create-Spring-Project_2.png)  \n그리고, 아까 압축을 푼 경로를 선택합니다.  \n프로젝트 창이 열리면, Gradle과 의존성들이 다운로드 됩니다.\n\n이제 'Hello, World!'를 출력해보겠습니다. `com.example.demo`에 있는 `DemoApplication.java`의 코드를아래와 같이 작성합니다.\n\n```java\npackage com.example.demo;\n\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@RestController\n@SpringBootApplication\npublic class DemoApplication {\n\n\tpublic static void main(String[] args) {\n\t\tSpringApplication.run(DemoApplication.class, args);\n\t}\n\n\t@GetMapping\n\tpublic String HelloWorld() {\n\t\treturn \"Hello, World!\";\n\t}\n}\n```\n\n- [`@RestController`](https://docs.spring.io/spring/docs/5.2.0.RELEASE/javadoc-api/org/springframework/web/bind/annotation/RestController.html) : [@Controller](https://docs.spring.io/spring/docs/5.2.0.RELEASE/javadoc-api/org/springframework/stereotype/Controller.html)와 [@ResponseBody](https://docs.spring.io/spring/docs/5.2.0.RELEASE/javadoc-api/org/springframework/web/bind/annotation/ResponseBody.html)를합쳐놓은 역할\n- [`@GetMapping`](https://docs.spring.io/spring/docs/5.2.0.RELEASE/javadoc-api/org/springframework/web/bind/annotation/GetMapping.html) : HTTP GET 요청을 특정 핸들러 Method에 맵핑합니다. Value 값을 지정하지 않으면 기본값인 빈 값(\"\")이설정됩니다.\n\n이제 Spring Boot을 실행해보겠습니다. 'Gradle'에 들어가서 'bootRun'을 실행합니다.  \n![Gradle bootRun](/assets/image/2020-07-19-Create-Spring-Project/2020-07-19-Create-Spring-Project_3.png)\n\n브라우저에서 `localhost:8080`에 접속하여 'Hello, World!'가 출력되는지 확인합니다.  \n![Hello, World!](/assets/image/2020-07-19-Create-Spring-Project/2020-07-19-Create-Spring-Project_4.png)\n"},"__N_SSG":true},"page":"/article/[category]/[year]/[month]/[day]/[slug]","query":{"category":"spring-boot","year":"2020","month":"07","day":"19","slug":"Create-Spring-Project"},"buildId":"dFiaKGJXnX9ZfXI4gZrP9","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

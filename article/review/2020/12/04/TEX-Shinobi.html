<!DOCTYPE html><html lang="ko"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><style id="stitches"></style><link rel="preload" href="/_next/static/css/98b299b94b0a7962.css" as="style"/><link rel="stylesheet" href="/_next/static/css/98b299b94b0a7962.css" data-n-g=""/><link rel="preload" href="/_next/static/css/5c3da54741072322.css" as="style"/><link rel="stylesheet" href="/_next/static/css/5c3da54741072322.css" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-dea678fb5840c50f.js" defer=""></script><script src="/_next/static/chunks/framework-64ad27b21261a9ce.js" defer=""></script><script src="/_next/static/chunks/main-f2f237ba7e9012fc.js" defer=""></script><script src="/_next/static/chunks/pages/_app-9b6890f28bc766f1.js" defer=""></script><script src="/_next/static/chunks/803-9fe1c131242daf24.js" defer=""></script><script src="/_next/static/chunks/785-d1ab2e5b6dacd475.js" defer=""></script><script src="/_next/static/chunks/pages/article/%5Bcategory%5D/%5Byear%5D/%5Bmonth%5D/%5Bday%5D/%5Bslug%5D-6501b82d330bbee5.js" defer=""></script><script src="/_next/static/dFiaKGJXnX9ZfXI4gZrP9/_buildManifest.js" defer=""></script><script src="/_next/static/dFiaKGJXnX9ZfXI4gZrP9/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"excerpt":" 인터넷에서 TEX Shinobi라는 키보드의 리뷰를 보자마자 ThinkPad 덕후인 저는 '앗! 저건 사야만 해!'라는생각을 하게 되었습니다. 한성컴퓨터의 GO187 기계식 키보드를 5~6년 정도 쓰기도 했으니 바꿀 때가 된 거 같아 바로 11번가에서 회사 복지 포인트로 구매했습니다!","url":"/article/review/2020/12/04/TEX-Shinobi","frontmatter":{"title":"TEX Shinobi 개봉기 \u0026 사용 후기","date":"2020-12-04 20:50:50","category":"Review"},"content":"\r\n인터넷에서 TEX Shinobi라는 키보드의 리뷰를 보자마자 ThinkPad 덕후인 저는 '앗! 저건 사야만 해!'라는생각을 하게 되었습니다.  \r\n한성컴퓨터의 GO187 기계식 키보드를 5~6년 정도 쓰기도 했으니 바꿀 때가 된 거 같아 바로 11번가에서 회사 복지 포인트로 구매했습니다!\r\n\r\n# 개봉기\r\n\r\n주문한지 2일 만에 TEX Shinobi를 받을 수 있었습니다.\r\n\r\n우선 포장 패키지 디자인이 아주 인상적이었습니다! 찾아보니 ThinkPad T400s에서 영감을 받아 만들었다고합니다.  \r\n제품도 중요하지만, 포장 또한 중요하다고 생각하는 저에게는 매우 만족스러운 디자인이었습니다.\r\n\r\n![TEX Shinobi](/assets/image/2020-12-04-TEX-Shinobi/2020-12-04-TEX-Shinobi_1.jpg)  \r\n![TEX Shinobi](/assets/image/2020-12-04-TEX-Shinobi/2020-12-04-TEX-Shinobi_2.jpg)  \r\n![TEX Shinobi](/assets/image/2020-12-04-TEX-Shinobi/2020-12-04-TEX-Shinobi_3.jpg)  \r\n![TEX Shinobi](/assets/image/2020-12-04-TEX-Shinobi/2020-12-04-TEX-Shinobi_4.jpg)\r\n\r\n박스를 열어보면 아래와 같이 TEX Shinobi가 반겨줍니다.  \r\n![TEX Shinobi](/assets/image/2020-12-04-TEX-Shinobi/2020-12-04-TEX-Shinobi_5.jpg)\r\n\r\n# 사용 후기\r\n\r\n![TEX Shinobi](/assets/image/2020-12-04-TEX-Shinobi/2020-12-04-TEX-Shinobi_6.jpg)  \r\n아직 30분밖에 사용을 안 해봤지만 키감도 만족스럽고 포인팅 스틱(빨콩)도 ThinkPad와 같이 잘 작동하며, Fn키와 숫자를 누르면 편리하게 감도 설정을 할 수 있습니다.  \r\nIBM 시절 ThinkPad 감성을 느낄 수 있다는 것만으로도 매우 만족스럽지만, 가격이 생각보다 비싸기 때문에저와 같이 ThinkPad 덕후가 아닌 주변 친구들에게는 추천은 못할 거 같습니다.\r\n"},"__N_SSG":true},"page":"/article/[category]/[year]/[month]/[day]/[slug]","query":{"category":"review","year":"2020","month":"12","day":"04","slug":"TEX-Shinobi"},"buildId":"dFiaKGJXnX9ZfXI4gZrP9","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

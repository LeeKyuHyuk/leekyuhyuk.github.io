3.png)\n\n모바일에서 [http://kyuhyuk.kr/decision-man/](http://kyuhyuk.kr/decision-man/) 에 접속하여 물어볼 내용, 선택 항목을 입력한 뒤 '결정해줘!' 단추를 눌러 단톡방에 메시지를 보내게 되면 단톡방에 친구들이 ' 결과 보기'를 눌러 당첨된(?) 점심 메뉴를 확인할 수 있습니다. 커피값 계산, 술값 계산으로 쓰기에도 좋을거 같습니다 :grin:\n"},"__N_SSG":true},"page":"/article/[category]/[year]/[month]/[day]/[slug]","query":{"category":"ordinary-life","year":"2016","month":"05","day":"13","slug":"결정맨"},"buildId":"dFiaKGJXnX9ZfXI4gZrP9","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<p>게임만 하던 아이가 역사책을 편쳐 스토리를 구상하고</p>
<p>하루 종일 스마트 폰만 만지작거리던 아이가 가설을 세워가며 앱을 설계합니다.</p>
<p>재미 반, 호기심 반으로 시작하지만 어느새 책을 펴고,</p>
<p>논리를 익히게 되는 소프트웨어 교육.</p>
<p>아이들이 좋아하는 것들을 통해</p>
<p>성장하고 꿈을 키울 수 있도록 네이버가 함께 합니다.</p>
